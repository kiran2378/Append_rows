<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Append Row</h1>

            <button type="button" class="btn2">Add Row</button>

        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>India</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Karthik</td>
                    <td>Kumar</td>
                    <td>Bengaluru</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kamalesh</td>
                    <td>Kumar</td>
                    <td>Belagum</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Manohar</td>
                    <td>Kumar</td>
                    <td>Hubli</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Bhargav</td>
                    <td>Kumar</td>
                    <td>Mysore</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Mahesh</td>
                    <td>Yadav</td>
                    <td>Hassan</td>
                    <td>India</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn">Add Row</button>
    </div>
</body>

</html>
